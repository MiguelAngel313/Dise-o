<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<script src="https://cdn.jsdelivr.net/npm/gsap@3/dist/gsap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/gsap@3/dist/ScrollTrigger.min.js"></script>
<script src="Actividad2.js" defer></script>
<title>Ejercicio 0</title>
<style>

  body {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    overflow-x: hidden;
  }

  footer, header{
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    border-top: 1px solid black;
    background-color: gray;
  }

  .card {
    height: 300px;
    width: 300px;
    border-radius: 12px;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  #card-1{
    background-color: rgb(249, 44, 44);
  }
  #card-2{
    background-color: rgb(187, 255, 0);
  }
  #card-3{
    background-color: rgb(0, 255, 51);
  }
  #card-4{
    background-color: rgb(0, 255, 234);
  }
  #card-5{
    background-color: rgb(186, 117, 139);
  }
  #card-6{
    background-color: rgb(136, 0, 255);
  }

</style>
</head>
<body>
  <header>Inicio del ejercicio</header>

  <div class="card" id="card-1">Tarjeta 1</div>
  <div class="card" id="card-2">Tarjeta 2</div>
  <div class="card" id="card-3">Tarjeta 3</div>
  <div class="card" id="card-4">Tarjeta 4</div>
  <div class="card" id="card-5">Tarjeta 5</div>
  <div class="card" id="card-6">Tarjeta 6</div>

  <footer>Fin del ejercicio</footer>
</body>

</html>
